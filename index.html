<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroQuiz</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
        <!-- Botão de Iniciar Quiz -->
    <div class="title">
        <h1>NeuroQuiz</h1>
    </div>

    <div class="start-btn"><button>Começar</button></div>

    <!-- Info Box -->
    <div class="info-box">
        <div class="info-title"><span>ATENÇÃO!</span></div>
        <div class="info-list">
            <div class="info"><b>1.</b> Você terá <span>30 segundos</span> para responder cada questão.</div>
            <div class="info"><b>2.</b> Selecione apenas <strong><b>uma</b></strong> alternativa correta.</div>
            <div class="info"><b>3.</b> Após selecionar sua resposta, não poderá ser desfeita. </div>
        </div>
        <div class="buttons">
            <button class="quit">Sair</button>
            <button class="restart">Iniciar</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz-box">
        <header>
            <div class="title">NeuroQuiz</div>
            <div class="timer">
                <div class="time-left-txt">Tempo</div>
                <div class="timer-sec">30</div>
            </div>
            <div class="time-line"></div>
        </header>
        <section>
            <div class="que-text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option-list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- Quiz Footer -->
        <footer>
            <div class="total-que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next-btn">Próxima Pergunta</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result-box">
        <div class="icon">
            <img src="/assets/images/certificado.jpg" width="430px" height="290px" alt="">
        </div>
        <div class="complete-text">Você finalizou o Quiz!</div>
        <div class="score-text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Repetir Quiz</button>
            <button class="quit">Sair</button>
        </div>
    </div>

    <div id="imagens"></div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="assets/js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="assets/js/script.js"></script>
</body>
</html>
